<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Pedidos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='productos.css') }}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">Menú Clientes</div>
            <a href="{{ url_for('clientes')}}">
                <button class="custom-button" >Cargar cliente</button>
            </a>
            <a href="{{ url_for('clientes')}}">
                <button class="custom-button">Modificar cliente</button>
            </a>
            <a href="{{ url_for('clientes')}}">
                <button class="custom-button">Eliminar cliente</button>
            </a>
            <a href="{{ url_for('index')}}">
                <button class="custom-button">Menú</button>
            </a>
        </div>
        <div class="content">
            <table>
                <th>ID</th>
                <th>DNI</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Direccion</th>
                <th>Contacto</th>
                {% for cliente in clientes %}   
                <tr>
                    {% for atributo in cliente %}
                      <td>{{atributo}}</td>
                    {% endfor %}
                    </tr>
                {% endfor %}
                <tr>
                    <td>Luci</td>
                    <td>Soardo</td>
                    <td>48177507</td>
                </tr>
                    </table>
        </div>
    </div>
</body>
</html>
