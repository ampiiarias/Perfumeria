<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Pedidos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='productos.css') }}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">Menú Pedidos</div>
            <a href="{{ url_for('pedidos')}}">
                <button class="custom-button">Cargar pedido</button>
            </a>
            <a href="{{ url_for('pedidos')}}">
                <button class="custom-button">Modificar pedido</button>
            </a>
            <a href="{{ url_for('pedidos')}}">
                <button class="custom-button">Eliminar pedido</button>
            </a>
            <a href="{{ url_for('index')}}">
                <button class="custom-button">Menú</button>
            </a>
        </div>
        <div class="content">
            <div class="table">
                <table>
                    <th>Fecha</th>
                    <th>Producto</th>
                    <th>Precio</th>
                    {% for producto in productos %}
                    <tr>
                        {% for atributo in producto %}
                        <td>{{atributo}}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                    <tr>
                        <td>10/09/2024</td>
                        <td>Nautica Blue</td>
                        <td>50</td>
                    </tr>
                    <tr>
                        <td>23/10/2024</td>
                        <td>Miss Dior</td>
                        <td>100</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
