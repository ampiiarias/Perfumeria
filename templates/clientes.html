<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Pedidos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='productos.css') }}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">Menú Clientes</div>
            <button class="custom-button" onclick="document.getElementById('formulario-alta').style.display='block'">Cargar Cliente</button>

            <!-- Formulario oculto inicialmente -->
             <div id="formulario-alta">
                <h1>Agregar Cliente</h1>
                <form action="{{ url_for('agregar_clientes')}}" method="POST">
                    <label for="dni">DNI:</label>
                    <input type="text" id="dni" name="dni" required>
                    <br>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    <br>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                    <br>
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" required>
                    <br>
                    <label for="contacto">Contacto:</label>
                    <input type="text" id="contacto" name="contacto" required>
                    <br>
                    <input type="submit" value="Agregar">
                </form>
            </div>
            <a href="{{ url_for('clientes')}}">
                <button class="custom-button">Modificar cliente</button>
            </a>
            <button class="custom-button" onclick="document.getElementById('formulario-eliminar').style.display='block'">Eliminar Cliente</button>
            <div id="formulario-eliminar">
                <h1>Eliminar un cliente</h1>
                <form action="{{ url_for('eliminar_clientes')}}" method="POST">
                    <label for="ID">ID:</label>
                    <input type="number" id="ID" name="ID" required>
                    <br>
                    <input type="submit" value="Eliminar">
                </form>
            </div>
            <a href="{{ url_for('index')}}">
                <button class="custom-button">Menú</button>
            </a>
        </div>
        <div class="content">
            <table>
                <th>ID</th>
                <th>DNI</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Direccion</th>
                <th>Contacto</th>
                {% for cliente in clientes %}   
                <tr>
                    {% for atributo in cliente %}
                      <td>{{atributo}}</td>
                    {% endfor %}
                    </tr>
                {% endfor %}
                </table>
        </div>
    </div>
</body>
</html>
